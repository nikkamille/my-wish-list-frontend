<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tailwind.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea7db997fe.js" crossorigin="anonymous"></script>
    <title>My Wish List</title>
</head>
<body class="bg-purple-100">
    <div class="container mx-auto">
        <div id="wish-list-header" class="container mx-auto px-4 box-content h-20 max-w-full p-4 border-0">    
            <h1 class="font-serif text-7xl font-medium italic text-purple-900 text-center">My Wish List</h1>
        </div>

        <div id="containers" class="container mx-auto sm:grid grid-cols-4 gap-4 my-4">
            <div id="wish-list-container" class="px-4 bg-gray-50 sm:min-h-screen rounded-3xl shadow-xl col-span-1">
                <form id="wish-list-form" class="container mx-auto p-5">
                    <input type="text" id="wish-list-input" placeholder=" List Name" class="border border-blue-900 rounded-md h-8 w-18">
                    <input type="submit" class="m-4 container mx-auto bg-purple-900 hover:bg-purple-700 box-border h-8 w-18 rounded-md shadow col-span-1 text-white font-semibold">
                </form>

                <ul id="wish-lists">
                    <li class="transition duration-700 ease-in-out bg-white hover:bg-pink-100 transform hover:-translate-y-1 hover:scale-110 grid-cols-12 shadow-xl rounded-md p-2 my-4">
                        <a href="#" class="block text-center font-medium py-4 col-span-6">Birthday Wishes</a>
                        <a href="#"><i class="far fa-edit"></i></a>
                        <a href="#" class="float-right"><i class="far fa-trash-alt"></i></a>
                    </li>

                    <li class="transition duration-700 ease-in-out bg-white hover:bg-pink-100 transform hover:-translate-y-1 hover:scale-110 grid-cols-12 shadow-xl rounded-md p-2 my-4">
                        <a href="#" class="block text-center font-medium py-4 col-span-6">Pay Day</a>
                        <a href="#"><i class="far fa-edit"></i></a>
                        <a href="#" class="float-right"><i class="far fa-trash-alt"></i></a>
                    </li>

                    <li class="transition duration-700 ease-in-out bg-white hover:bg-pink-100 transform hover:-translate-y-1 hover:scale-110 grid-cols-12 shadow-xl rounded-md p-2 my-4">
                        <a href="#" class="block text-center font-medium py-4 col-span-6">Anniversary</a>
                        <a href="#"><i class="far fa-edit"></i></a>
                        <a href="#" class="float-right"><i class="far fa-trash-alt"></i></a>
                    </li>
                </ul>

            </div>

            <div id="item-container" class="px-4 bg-gray-50 sm:min-h-screen rounded-3xl shadow-xl col-span-3">
                <h4>My Wish List</h4>
                <ul id="items-list">

                </ul>
            </div>
        </div>
    </div>

    <script src="./src/wish_list.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/listeners.js"></script>
</body>
</html>
