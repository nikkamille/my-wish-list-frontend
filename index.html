<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tailwind.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea7db997fe.js" crossorigin="anonymous"></script>
    <title>My Wish List</title>
</head>
<body class="bg-purple-100">
    <div class="container mx-auto">
        <div id="wish-list-header" class="container mx-auto px-4 box-content h-20 max-w-full p-4 border-0">    
            <h1 class="font-serif text-7xl font-medium italic text-purple-900 text-center">My Wish List</h1>
        </div>

        <div id="containers" class="container mx-auto sm:grid grid-cols-4 gap-4 my-4">
            <div id="wish-list-container" class="px-4 bg-gray-50 sm:min-h-screen rounded-3xl shadow-xl col-span-1">
                <form id="wish-list-form" class="container mx-auto p-5">
                    <input type="text" id="wish-list-input" placeholder="List Name" class="m-3 container mx-auto p-2 border border-blue-900 rounded-md h-8 w-18 outline-none">
                    <input type="submit" class="m-1 container mx-auto bg-purple-900 hover:bg-purple-700 box-border h-8 w-18 rounded-md shadow col-span-1 text-white font-semibold outline-none">
                </form>

                <ul id="wish-lists" class="grid-rows-12">
                    
                </ul>

            </div>

            <div id="item-container" class="px-4 bg-gray-50 sm:min-h-screen rounded-3xl shadow-xl col-span-3">
                
                <div id="item-name-container"></div>

                <form id="item-form" class="container mx-auto p-5"> 
                    <input type="text" id="item-name-input" placeholder="Item" class="mx-2 mb-2 container mx-auto p-2 border border-blue-900 rounded-md h-8 w-18 outline-none">
                    <input type="number" id="item-price-input" placeholder="Price" class="m-2 container mx-auto p-2 border border-blue-900 rounded-md h-8 w-18 outline-none">
                    <input type="text" id="item-url-input" placeholder="Website" class="m-2 container mx-auto p-2 border border-blue-900 rounded-md h-8 w-18 outline-none">
                    <input type="text" id="item-image-url-input" placeholder="Image Link" class="m-2 container mx-auto p-2 border border-blue-900 rounded-md h-8 w-18 outline-none">
                    <input type="submit" id="item-form-button" class="m-2 container mx-auto bg-purple-900 hover:bg-purple-700 box-border h-8 w-18 rounded-md shadow col-span-1 text-white font-semibold outline-none">
                </form>
                    
                <ul id="items-list" class="grid-rows-12">
                    <li class="my-2 ml-4 p-3 font-medium">Select from the list on the left to see your items.</li>
                </ul>
                
            </div>
        </div>
    </div>

    <script src="./src/wish_list.js"></script>
    <script src="./src/items.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
