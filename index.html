<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wish List</title>
</head>
<body>
    <h1>My Wish List</h1>

    <div id="wish-list-container">
        <h3>What's your wish?</h3>

        <form id="wish-list-form">
            <label for="wish-list-input">Wish List Name: </label>
            <input type="text" id="wish-list-input" required>
            <input type="submit">
        </form>

            <div>
                <form id="item-form">
                    <label for="item-name">Item: </label>
                    <input type="text" id="item-name" required><br/>
                    <label for="item-price">Price: </label>
                    <input type="number" id="item-price" required><br/>
                    <label for="item-url">Website: </label>
                    <input type="text" id="item-url" required><br/>
                    <label for="image-url">Image Link: </label>
                    <input type="text" id="image-url"><br/>
                    <input type="submit">
                </form>
            </div>

        <ul id="wish-list">

        </ul>

    </div>

    <script src="./src/index.js"></script>
</body>
</html>
