    <title>My Wish List</title>

<body class="bg-purple-100">
    <div class="container mx-auto">
        <div id="wish-list-header" class="container mx-auto px-4 box-content h-20 max-w-full p-4 border-0">    
            <h1 class="font-serif text-7xl font-medium italic text-purple-900 text-center">My Wish List</h1>
        </div>

        <div id="containers" class="container mx-auto sm:grid grid-cols-4 gap-4 my-4">
            <div id="wish-list-container" class="px-4 bg-gray-50 sm:min-h-screen rounded-3xl shadow-xl col-span-1">
                <form id="wish-list-form" class="container mx-auto p-5">
                    <input type="text" id="wish-list-input" placeholder="List Name" class="m-3 container mx-auto p-2 border border-blue-900 rounded-md h-8 w-18 outline-none">
                    <input type="submit" class="m-1 container mx-auto bg-purple-900 hover:bg-purple-700 box-border h-8 w-18 rounded-md shadow col-span-1 text-white font-semibold outline-none">
                </form>

                <ul id="wish-lists" class="grid-rows-12">
                    
                </ul>

            </div>

            <div id="item-container" class="px-4 bg-gray-50 sm:min-h-screen rounded-3xl shadow-xl col-span-3">
                <h3 class="font-sans text-4xl font-medium text-purple-900 text-center m-4">List Name</h3>
                
                <div id="item-form" class="container mx-auto p-5"> 
                    <input type="text" id="item-name" placeholder="Item" class="mx-2 mb-2 container mx-auto p-2 border border-blue-900 rounded-md h-8 w-18 outline-none">
                    <input type="number" id="item-price" placeholder="Price" class="m-2 container mx-auto p-2 border border-blue-900 rounded-md h-8 w-18 outline-none">
                    <input type="text" id="item-url" placeholder="Website" class="m-2 container mx-auto p-2 border border-blue-900 rounded-md h-8 w-18 outline-none">
                    <input type="text" id="item-image-url" placeholder="Image Link" class="m-2 container mx-auto p-2 border border-blue-900 rounded-md h-8 w-18 outline-none">
                    <input type="submit" class="m-2 container mx-auto bg-purple-900 hover:bg-purple-700 box-border h-8 w-18 rounded-md shadow col-span-1 text-white font-semibold outline-none">
                </div>
